    .font-cinzel { font-family: 'Cinzel', serif; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      50% { box-shadow: 0 0 20px 5px rgba(212, 175, 55, 0.2); }

    .timeline-card {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .timeline-dot {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out, padding 0.3s ease;
    }
    
    .card-content.expanded {

    .civilization-badge {
      transition: all 0.3s ease;

    .civilization-badge:hover {
      transform: scale(1.05);

    .timeline-line {
      background: linear-gradient(180deg, 
        #d4af37 0%, 
        #1e3a5f 33%, 
        #8b0000 66%, 
        #d4af37 100%
      );
    }
    
    .scroll-indicator {
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    function getCivilizationColors(civ) {
      const colors = {
        egyptian: { bg: 'linear-gradient(135deg, #2d2a1a, #1a1810)', border: '#d4af37', accent: '#d4af37', text: '#ffd700' },
        greek: { bg: 'linear-gradient(135deg, #1a2a3a, #0d1a2a)', border: '#87ceeb', accent: '#1e3a5f', text: '#87ceeb' },
        roman: { bg: 'linear-gradient(135deg, #2a1a1a, #1a0d0d)', border: '#ffd700', accent: '#8b0000', text: '#ffd700' }
      };
      return colors[civ];
    }

    function toggleCard(id) {
      if (expandedCards.has(id)) {
        expandedCards.delete(id);
      } else {
        expandedCards.add(id);
      }
      renderTimeline();
    }

    function filterCivilization(civ) {
      currentFilter = civ;
      expandedCards.clear();
      renderTimeline();
      
      document.querySelectorAll('.civilization-badge').forEach(btn => {
        btn.style.transform = 'scale(1)';
      });
    }

    function renderTimeline() {
      const container = document.getElementById('timeline-events');
      const filteredData = currentFilter === 'all' 
        ? timelineData 
        : timelineData.filter(event => event.civilization === currentFilter);
      
      container.innerHTML = filteredData.map((event, index) => {
        const colors = getCivilizationColors(event.civilization);
        const isExpanded = expandedCards.has(event.id);
        const isLeft = index % 2 === 0;
        const delay = index * 0.1;
        
        return `
          <div class="timeline-card relative mb-8 ${isLeft ? 'pr-4 md:pr-0 md:mr-auto md:pr-8' : 'pl-4 md:pl-0 md:ml-auto md:pl-8'} md:w-1/2"
               style="animation-delay: ${delay}s;"
               data-civilization="${event.civilization}">
            
            <!-- Timeline Dot -->
            <div class="timeline-dot absolute top-6 ${isLeft ? 'right-0 md:-right-3' : 'left-0 md:-left-3'} w-6 h-6 rounded-full z-10 flex items-center justify-center text-xs"
                 style="background: ${colors.accent}; border: 3px solid ${colors.border};">
            </div>
            
            <!-- Card -->
            <div class="relative rounded-xl overflow-hidden cursor-pointer transform transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl"
                 style="background: ${colors.bg}; border: 2px solid ${colors.border}; box-shadow: 0 4px 20px rgba(0,0,0,0.3);"
                 onclick="toggleCard(${event.id})">
              
              <!-- Card Header -->
              <div class="p-4">
                <div class="flex items-center justify-between mb-2">
                  <span class="font-cinzel text-xs font-bold px-3 py-1 rounded-full" 
                        style="background: ${colors.accent}; color: ${colors.text};">
                    ${event.year}
                  </span>
                  <span class="text-2xl">${event.emoji}</span>
                </div>
                
                <h3 class="font-cinzel text-lg font-bold mb-1" style="color: ${colors.text};">
                  ${event.title}
                </h3>
                <p class="font-crimson text-sm" style="color: #a0a0a0;">
                  ${event.summary}
                </p>
                
                <!-- Expand Indicator -->
                <div class="flex items-center justify-center mt-3 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}">
                  <svg class="w-5 h-5" style="color: ${colors.border};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <!-- Expandable Content -->

                    <span class="text-4xl">${event.image}</span>

                    </p>

    async function onConfigChange(cfg) {
      const customFont = cfg.font_family || defaultConfig.font_family || 'Cinzel';
      
      document.getElementById('timeline-title').textContent = cfg.timeline_title || defaultConfig.timeline_title;
      document.getElementById('timeline-title').style.color = cfg.primary_color || defaultConfig.primary_color;
      if (cfg.font_family) {
        document.getElementById('timeline-title').style.fontFamily = `${customFont}, serif`;
      }
      
      document.getElementById('timeline-subtitle').textContent = cfg.timeline_subtitle || defaultConfig.timeline_subtitle;
      document.getElementById('timeline-subtitle').style.color = cfg.text_color || defaultConfig.text_color;
      
      document.getElementById('intro-text').textContent = cfg.intro_text || defaultConfig.intro_text;
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.surface_color || defaultConfig.surface_color,
            set: (value) => { cfg.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => { cfg.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => { cfg.primary_color = value; window.elementSdk.setConfig({ primary_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family || 'Cinzel',
          set: (value) => { cfg.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["timeline_title", cfg.timeline_title || defaultConfig.timeline_title],
        ["timeline_subtitle", cfg.timeline_subtitle || defaultConfig.timeline_subtitle],
        ["intro_text", cfg.intro_text || defaultConfig.intro_text]
      ]);
    }

    // Initialize
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
    
    renderTimeline();
